<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expo QR Code</title>
    <style>
        body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; background-color: #f0f0f0; }
        .card { background: white; padding: 2rem; border-radius: 1rem; box-shadow: 0 4px 6px rgba(0,0,0,0.1); text-align: center; }
        img { margin: 1rem 0; border: 1px solid #ddd; }
        .code { background: #eee; padding: 0.5rem; border-radius: 0.25rem; font-family: monospace; font-size: 1.2rem; }
    </style>
</head>
<body>
    <div class="card">
        <h1>Scan with Expo Go</h1>
        <p>Pastikan HP dan Laptop terhubung ke Wi-Fi yang sama.</p>
        
        <!-- QR for Wi-Fi IP -->
        <h3>Network (Wi-Fi): 192.168.0.103</h3>
        <img src="https://api.qrserver.com/v1/create-qr-code/?size=250x250&data=exp://192.168.0.103:8082" alt="QR Code WiFi">
        <br>
        <div class="code">exp://192.168.0.103:8082</div>

        <hr style="margin: 2rem 0; border: 0; border-top: 1px solid #eee;">

        <!-- QR for Ethernet/Other IP (Just in case) -->
        <h3>Alternative (Ethernet 2): 192.168.10.2</h3>
        <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=exp://192.168.10.2:8082" alt="QR Code Ethernet">
        <br>
        <div class="code">exp://192.168.10.2:8082</div>
    </div>
</body>
</html>
